{% extends 'base.html' %} 
{% block title %} 
Home
{% endblock %} 

{% block content %} 

<div class="card-group">
    {% for blog in blogs %}
    <div class="card">
      <img src="{{ blog.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{ category.name }}</h4>
        <h5 class="card-title">{{ blog.name }}</h5>
        <p class="card-text"><small class="text-body-secondary">{{ blog.pub_date }}</small></p>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
